<body>
    <section class="container mt-5">
        <div class="row">
            <div class="col-lg-6" style="background-color: antiquewhite;">
                <h1>Formulario de Pedido de Pizza</h1>

                <form action="procesar_pedido.php" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>

                    <label for="direccion">Dirección de entrega:</label>
                    <input type="text" id="direccion" name="direccion" required><br><br>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required><br><br>

                    <label for="tamaño">Tamaño:</label>
                    <select id="tamaño" name="tamaño">
                        <option value="personal">Personal</option>
                        <option value="mediana">Mediana</option>
                        <option value="familiar">Familiar</option>
                    </select><br><br>

                    <label for="masa">Masa:</label>
                    <input type="radio" id="masa-delgada" name="masa" value="delgada" required>
                    <label for="masa-delgada">Delgada</label>
                    <input type="radio" id="masa-gruesa" name="masa" value="gruesa">
                    <label for="masa-gruesa">Gruesa</label><br><br>

                    <label>Ingredientes:</label><br>
                    <input type="checkbox" id="jamon" name="ingredientes[]" value="jamon">
                    <label for="jamon">Jamón</label><br>
                    <input type="checkbox" id="queso" name="ingredientes[]" value="queso">
                    <label for="queso">Queso</label><br>
                    <input type="checkbox" id="cebolla" name="ingredientes[]" value="cebolla">
                    <label for="cebolla">Cebolla</label><br><br>

                    <input type="submit" value="Hacer Pedido">
                </form>
            </div>
            <div class="col-lg-6">
                <img src="imagenes/Pedido.png" class="img-fluid" alt="Pizza">
            </div>
        </div>
    </section>
